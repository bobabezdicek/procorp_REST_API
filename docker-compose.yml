version: '3.8'

services:
    # KONTEJNER
    db_procorp:
        image: mysql:8
        # container_name: laravel_db
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: procorp
        ports:
            - 3306:3306
        volumes:
            - dbdata:/var/lib/mysql
volumes:
    dbdata:
